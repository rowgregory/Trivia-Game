<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    
    
    <div class="container">
    <div class="jumbotron">
        <div id="_directionText" class="text-center pb-2"></div>
        <div id="mainArea"></div>
    </div>
    
        <div id="score" class = "scoreboard"></div>
        <div id="timer" class = "scoreboard bg-success text-center"></div>

        <div id="_questionText" class = "text-center"></div>
            
        <div id="_timeRemaining"></div>
        <div id="_currentQuestion" class = "bg-danger text-center"></div>
        <div class="_question"></div>
        <div class="_answerList"></div>

        <div id="_message"></div>
        <div id="_correctedAnswer"></div>
        <div id="_gif"></div>

        <div id="_finalMessage"></div>
        <div id="_correctAnswers"></div>
        <div id="_incorrectAnswers"></div>
        <div id="_unanswered"></div>
        <div id="_startOverBtn"></div>
        
        
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
