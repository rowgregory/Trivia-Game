<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">
</head>
<body>
    
    <div class ="jumboWrapper">
        <div class="jumbotron vertical-center">
            <div id="_directionText" class="text-center pb-2"></div>
            <div id="mainArea"></div>
        </div>
    </div>

    <div id="container" style="display:none">
               
            <div id="timer" class = "scoreboard text-center"></div>
            <div id="_questionText" class = "text-center"></div>                            
            <div id="_currentQuestion" class = "text-center"></div>

            <img id = "blankImage" src="">
            
            <div class="_answerList text-center"></div>

            <div id="_message"></div>
            <div id="_correctedAnswer"></div>
            <div id="_correctCorrect"></div>
            <div id="_finalMessage"></div>
            <div id="_startOverBtn"></div>

            <div id="displayBox"> 
                               
                <div id="_correctAnswers"></div>
                <div id="_incorrectAnswers"></div>
                <div id="_unanswered"></div>
                <div id="_fraction"></div>
            </div>
            
    </div>
    <audio id="mysoundclip" src="./assets/audio/metallic_rotating_button.mp3"></audio>
    <audio id="bells" src="./assets/audio/ascending_bells_and_strings.mp3"></audio>
    <audio id="swoosh" src="./assets/audio/swooshing.mp3"></audio>
    <audio id="click" src="./assets/audio/stone_button.mp3"></audio>
    <audio autoplay>
        <source id="birds" src="./assets/audio/birds_in_forest.mp3">
    </audio>
    

    
    
    
    


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
